{% extends 'guinea_pig/base.html' %}
{% block content %}
    <h1>Logging</h1>
    {% if errors %}
        <p style="color:red">{{ errors }}</p>
    {% endif %}
    <form method="POST" id="login_form">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="press_button green">Sign in</button>
    </form>
{% endblock content %}
